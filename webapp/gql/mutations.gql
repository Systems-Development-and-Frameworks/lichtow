#import "./PostFragment.gql"

mutation DELETE_POST($id: ID!) {
    delete(id: $id) {
        ...Post
    }
}

mutation DOWNVOTE_POST($id: ID!) {
    downvote(id: $id) {
        ...Post
    }
}

mutation LOGIN($email: String!, $password: String!) {
    login(email: $email, password: $password)
}

mutation UPVOTE_POST($id: ID!) {
    upvote(id: $id) {
        ...Post
    }
}

mutation WRITE_POST($post: PostInput!) {
    write(post: $post) {
        ...Post
    }
}
